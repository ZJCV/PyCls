MODEL:
  CONV:
    TYPE: 'Conv3d'
  NORM:
    TYPE: 'BatchNorm3d'
    SYNC_BN: False
    FIX_BN: False
    PARTIAL_BN: False
  ACT:
    TYPE: 'ReLU'
  BACKBONE:
    NAME: 'ResNet3D'
    IN_PLANES: 3
    ARCH: 'resnet50'
    BASE_PLANES: 64
    LAYER_PLANES: (64, 128, 256, 512)
    DOWNSAMPLES: (0, 1, 1, 1)
    CONV1_KERNEL: (1, 7, 7)
    CONV1_STRIDE: (1, 2, 2)
    CONV1_PADDING: (0, 3, 3)
    POOL1_KERNEL: (1, 3, 3)
    POOL1_STRIDE: (1, 2, 2)
    POOL1_PADDING: (0, 1, 1)
    WITH_POOL2: False
    TEMPORAL_STRIDES: (1, 1, 1, 1)
    INFLATE_LIST: (0, 0, 0, 0)
    INFLATE_STYLE: '3x1x1'
  HEAD:
    NAME: 'GeneralHead3D'
    FEATURE_DIMS: 2048
    DROPOUT_RATE: 0.
    NUM_CLASSES: 100
  RECOGNIZER:
    NAME: 'ResNet3D'
    PRELOADED: ""
    PRETRAINED: ""
    TORCHVISION_PRETRAINED: False
    PRETRAINED_NUM_CLASSES: 1000
    ZERO_INIT_RESIDUAL: True