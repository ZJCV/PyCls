  HEAD:
    NAME: 'GeneralHead2D'
    FEATURE_DIMS: 512
    DROPOUT_RATE: 0.
    NUM_CLASSES: 1000
  RECOGNIZER:
    NAME: 'ResNet'
    PRELOADED: "outputs/converters/resnet34_imagenet.pth"
    PRETRAINED_NUM_CLASSES: 1000
    ZERO_INIT_RESIDUAL: True