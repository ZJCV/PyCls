  HEAD:
    NAME: 'GeneralHead2D'
    FEATURE_DIMS: 1280
    DROPOUT_RATE: 0.2
    NUM_CLASSES: 1000
  RECOGNIZER:
    NAME: 'MNASNet'
    PRELOADED: "outputs/converters/mnasnet0_5_imagenet.pth"
    PRETRAINED_NUM_CLASSES: 1000